version: "3.4"
services:
  mevgeth.dnp.dappnode.eth:
    image: "mevgeth.dnp.dappnode.eth:0.1.0"
    build:
      context: ./build
      args:
        UPSTREAM_VERSION: v1.10.3-mev0.2.1
    volumes:
      - "mevgeth:/root/.ethereum"
    environment:
      - "EXTRA_OPTIONS=--http.api eth,net,web3,txpool"
      - SYNCMODE
    ports:
      - "40404"
      - 40404/udp
      - 40405/udp
    restart: unless-stopped
volumes:
  mevgeth: {}
